version: 2
jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - run: echo "y" > date
      - restore_cache:
          keys:
            # Find a cache corresponding to this specific package-lock.json checksum
            # cache should skip
            - v1-npm-deps-{{ checksum "date" }}
      - save_cache:
            key: date-cache-{{ checksum "date" }}
            paths:
                - "/test"