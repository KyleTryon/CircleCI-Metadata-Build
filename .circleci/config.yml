version: 2
jobs:
  build:
    docker:
      - image: circleci/node
      - image: microsoft/mssql-server-linux
        environment:
          - ACCEPT_EULA=Y
    steps:
      - run:
          name: install dockerize
          command: |
            sudo wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && \
            sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && \
            sudo rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: 'v0.6.0'
      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:1433 -timeout 1m
      - run:
          name: Are you still there?
          command: curl --retry 10 --retry-delay 5 -v http://localhost:1433
